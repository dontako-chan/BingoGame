<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>どきどきBINGO!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body onload = "createList()" id = "body">
    <div class = container-fulid>
        <header class = "header navbar navbar-expand-lg bd-navbar sticky-top">
            どきどきBINGO!
        </header>
    </div>
    <div class = "container">
        <div id = title class = "title h2 mt-5">なにがでるかな～＼(^o^)／</div>
        <div id = "number" class = "number w-75">
            
        </div>
        <!-- Button trigger modal -->
        <div class="text-center">
            <button type="button" class="btn btn-lg btn-primary text-center" data-bs-toggle="modal" data-bs-target="#exampleModal">
                追加
            </button>
            <input type = "button" value = "とりゃ！" onClick = "lottery()" class="text-center  btn btn-lg btn-outline-info" id = "lottery">
            <input type="number" name="" id = "numberText" class = "">
            <button type="button" class="btn btn-outline-info" onclick="onClickei()">えい！</button>
        </div>

        
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">追加する内容を入力してください。</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="text" name="" id = "text" class = "w-100">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="pushList()">追加</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal終了 -->
        <div class="">
            <span class="h1">これまで出た番号</span>          
        </div>
        <br>
        <ul id = "history" class = "history">

        </ul>
    </div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
<!--script-->
<script>
    //ビンゴ用の配列。表示ボタン押下時にこのリストからランダムで1つ表示する。
    const numberList = []
    var lotteryList = []
    const drum = new Audio("sound/ドラムロールの音.mp3")
    let tomare;
    let resultNumber;

    function createList(){
        for(let i = 0; i<75; i++){
        numberList.push(i+1)
        lotteryList.push(i+1)
        }
        console.log(numberList)
        console.log(lotteryList)   
    }
    //入力した値をnumberListに追加
    function pushList(){
        const text = document.getElementById("text")
        //入力項目がnullか空文字以外のものを追加する
        if(text.value){
            numberList.push(text.value)
            console.log(isString(numberList[numberList.length-1]))
            console.log(numberList)
            console.log(lotteryList) 
        }
        document.getElementById("text").value = ""
    }

    function onClickei(){
        const numberText = document.getElementById("numberText")
        if(numberText.value === ""){
            return
        }
        console.log(numberText)
            const history = document.getElementById("history")
            const li = document.createElement("li")
            li.innerHTML = numberText.value
            history.appendChild(li)
            numberList.splice(numberList.indexOf(numberText.value),1)
            document.getElementById("numberText").value=""
            console.log(numberList)
    }

    function lottery(){
        drum.play()
        document.getElementById("lottery").disabled = true
        tomare = setInterval(randomNumber2)
        setTimeout(result,3000)
    }

    function randomNumber2(){
        const number = lotteryList[Math.floor(Math.random()*lotteryList.length)]
        resultNumber = numberList[Math.floor(Math.random()*numberList.length)]
        document.getElementById("number").innerHTML = number
    }
    
    function result(){
        clearInterval(tomare)
        document.getElementById("number").innerHTML = resultNumber
        const number = resultNumber
        if(!isString(number)){
            const history = document.getElementById("history")
            const li = document.createElement("li")
            li.innerHTML = number
            history.appendChild(li)
            //一度表示した値をnumberListから削除する。
            numberList.splice(numberList.indexOf(number),1)
            console.log(numberList)
            document.getElementById("lottery").disabled = false
        }

    }
    //String型かどうか判定
    function isString(value) {
        if (typeof value === "string" || value instanceof String) {
            return true;
        } else {
            return false;
        }
    }

    function pushTable(){
        const history = document.getElementById("history")
        console.log(history)
    }

    


</script>
</html>
